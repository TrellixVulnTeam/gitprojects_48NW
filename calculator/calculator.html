<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Libre+Baskerville:ital,wght@0,700;1,400&family=Raleway&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
